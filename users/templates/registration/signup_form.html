{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
      <h2>Sign up as a {{ user_type }}</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-100 btn btn-outline-success">Sign up</button>
      </form>
{% endblock %}
